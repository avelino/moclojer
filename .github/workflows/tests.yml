name: tests
on:
  push:
  pull_request:
  workflow_run:
    workflows: ["linter"]
    types:
      - completed
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true
      - uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: "21.0.0.java11"
      - uses: DeLaGuardo/setup-clojure@4.0
        with:
          cli: "1.10.3.1075"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: clojure -M:test
