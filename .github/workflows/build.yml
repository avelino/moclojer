name: build

on:
  push:
    branches:
      - "avelino/test-release"

jobs:
  build-jar:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/cache@v2"
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: "${{ runner.os }}-deps-${{ hashFiles('deps.edn') }}"
      - uses: "DeLaGuardo/setup-clojure@4.0"
        with:
          cli: "1.10.3.1075"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - run: "clojure -A:dev -M --report stderr -m moclojer.build"
        env:
          CI_COMMIT_SHA: "${{ github.sha }}"
      - uses: "actions/upload-artifact@v2"
        with:
          name: "moclojer_jar"
          path: |
            target/*.jar
            target/native
  build-native:
    needs: "build-jar"
    runs-on: "${{ matrix.os }}"
    name: "Build native image on ${{ matrix.os }}"
    strategy:
      matrix:
        os: [ "macos-11", "ubuntu-20.04" ]
    steps:
      - uses: "graalvm/setup-graalvm@v1"
        with:
          version: "22.0.0.2"
          java-version: "17"
          components: "native-image"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - uses: "actions/checkout@v2"
      - uses: "actions/download-artifact@v2"
        with:
          name: "moclojer_jar"
          path: "target"
      - name: "Gen reflect.config.json"
        working-directory: "target/native"
        run: |
          echo [] > moclojer.yml
          java -agentlib:native-image-agent=caller-filter-file=filter.json,config-output-dir=. \
            -jar ../moclojer.jar &
          PID=$!
          ## Wait startup
          while ! curl -s localhost:8000 -o /dev/null; do echo waiting; sleep 3; done
          curl -s localhost:8000 -D -
          kill $PID
      - working-directory: "target/native"
        run: |
          native-image @native-image-args \
            -H:Name=moclojer_${{ matrix.os }} \
            -H:DashboardDump=report/moclojer \
            -jar ../moclojer.jar \
            -H:ReflectionConfigurationFiles=reflect-config.json \
            -H:ResourceConfigurationFiles=resource-config.json
      - uses: "actions/upload-artifact@v2"
        with:
          name: "moclojer_${{ runner.os }}"
          path: |
            target/native
  test-native:
    needs: "build-native"
    runs-on: "${{ matrix.os }}"
    name: "Test native image on ${{ matrix.os }}"
    strategy:
      matrix:
        os: [ "macos-11", "ubuntu-20.04" ]
    steps:
      - uses: "actions/download-artifact@v2"
        with:
          name: "moclojer_${{ runner.os }}"
          path: "target"
      - run: ls -R
      - name: "Check http status"
        run: |
          echo [] > moclojer.yml
          chmod +x ./target/moclojer_${{ runner.os }}
          ./target/moclojer_${{ runner.os }} &
          PID=$!
          sleep 5
          curl -vvv -s -D - localhost:8000
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" localhost:8000)
          kill $PID
          if [ "x$STATUS" = "x200" ]; then
            exit 0
          else
            exit 1
          fi
  release:
    needs: "test-native"
    runs-on: "ubuntu-20.04"
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v2
    - uses: "actions/download-artifact@v2"
      with:
        name: "moclojer_Linux"
        path: "target"
    - uses: "actions/download-artifact@v2"
      with:
        name: "moclojer_macOS"
        path: "target"
    - run: ls -R
      working-directory: target
    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: test-avelino # ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # if: startsWith(github.ref, 'refs/tags/v')
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: target/moclojer_Linux
        asset_name: moclojer-linux-x64
