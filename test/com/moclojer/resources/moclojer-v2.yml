- endpoint:
    method: GET
    path: /users/:age|int
    query:
      name: string
      children: int
    response:
      status: 200
      headers:
        Content-Type: application/json
      body: >
        {
          "user": "avelino is {{path.age}} years old and has {{path.children}} children" 
        }

- endpoint:
    method: POST
    path: /users
    body:
      age: int
    response:
      status: 200
      headers:
        Content-Type: application/json
      body: >
        {
          "text": "my age is {{body.age}} years old" 
        }
